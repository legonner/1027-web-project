<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Land</title>
    <link rel="shortcut icon" href="img/icon-figma.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Header section-->
    <header>
        <div class="container">
            <!--Navigation item section-->
            <div class="header-top">
                <nav class="header-top-item">
                    <a href="#">Home</a>
                    <a href="#">Product</a>
                    <a href="#">Pricing</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </nav>
                <div class="header-top-logo">
                    <img src="img/logo-figma-land.png" alt="logo">
                </div>
                <!--Social item section-->
                <div class="header-top-social-item">
                    <img src="img/social-icon-twitter.png" alt="icon-twitter">
                    <img src="img/social-icon-fb.png" alt="icon-fb">
                    <img src="img/social-icon-ln.png" alt="icon-twitter">
                </div>
            </div>
            <div class="header-bottom">
                <h1>The best products start with Figma</h1>
                <p>Most calendars are designed for teams. Slate is designed for freelancers</p>
            </div>
        </div>
    </header>
</body>

</html>
